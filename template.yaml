SSH:
  description: Generate SSH public and secret keys.
  input:
    KEY_LENGTH:
      name: key size (bits)
      type: combobox
      option:
        - 2048
        - 4096
    KEY_LENGTHS:
      name: key sizes (bits)
      type: radio
      option:
        - 2048
        - 4096
    TYPE:
      name: type
      type: text
    button:
      type: button
      name: Generate
      action: ssh-keygen -b $KEY_LENGTH -t $TYPE -f id_rsa -N ''
  output:
    result:
      name: result
      type: textarea
      content:
        - id_rsa
        - id_rsa.pub
GunPG:
  description: gunpg
  input:
    key-size:
      type: select
      name: key size (bits)
      option:
        - 2048
        - 4096