sshs:
  description: Generate SSH public and secret keys.
  input:
    key size (bits):
      type: select
      option:
        - 2048
        - 4096
    button:
      name: Generate
      action: ssh-keygen -b $KEY_LENGTH -f id_rsa.pub -N ''  
gunpg:
  description: gunpg
  input:
    key size (bits):
      type: select
      option:
        - 2048
        - 4096