SSH:
  description: Generate SSH public and secret keys.
  input:
    key-size:
      name: key size (bits)
      variable: KEY_LENGTH
      tag: select
      option:
        - 2048
        - 4096
    pass:
      name: pass
      tag: input
      type: password
    kkk:
      name: kkk
      tag: input
      type: text
    button:
      tag: button
      name: Generate
      action: ssh-keygen -b $KEY_LENGTH -f id_rsa -N ''
  output:
    result:
      name: result
      tag: textarea
      content:
        - id_rsa
        - id_rsa.pub
GunPG:
  description: gunpg
  input:
    key-size:
      tag: select
      variable: KEY_LENGTH
      name: key size (bits)
      option:
        - 2048
        - 4096