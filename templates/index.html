<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/pure.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>SQ-Util</title>
</head>
<body>
	<div class="wrap">
		<div class="menu">
			<div class="logo">
				<a href="/">
					<img src="/static/img/logo.png">
				</a>
			</div>
			<ul>
				{% for service in menu %}
    			  <li><a href="{{service}}">{{service}}</a></li>
				{% endfor %}	
			</ul>
		</div>
		<div class="main">
			<div class="content">
				{% block content %}
				<h1>Overview</h1>
				<div class="console">
					<table>
				        <tr>
				            <th>#</th>
				            <th>service</th>
				            <th>description</th>
				        </tr>
				        {% for index, service in enumerate(menu, start=1) %}
						<tr>
				        	<td>{{index}}</td>
				            <td>{{service}}</td>
				            <td>{{menu[service].description}}</td>
				        </tr>
				        {% endfor %}		    
					</table>
				</div>
				{% endblock content %}
			</div>
			<div class="footer">
				Â© 2017 Software Quality
			</div>
		</div>
	</div>
</body>
</html>
