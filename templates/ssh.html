{% extends "index.html" %}
{% block content %}
<h1>SSH</h1>
<div class="console">
    <form class="pure-form pure-form-aligned" action="/ssh" method="post">
        <fieldset>
            <legend>Input</legend>

            <div class="pure-control-group">
                <label>description</label>
                <span>Generate SSH public and secret keys</span>
            </div>

            <div class="pure-control-group">
                <label>base command</label>
                <input name="cmd" class="pure-input-1-3" type="text" value="ssh-keygen -f id_rsa -N '' " readonly>
            </div>
            
            <div class="pure-control-group">
                <label>key size (bits)</label>
                <select class="pure-input-1-3">
                    <option>2048</option>
                    <option>4096</option>
                </select>
            </div>
            
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">generate</button>
            </div> 
        </fieldset>
    </form>

    <form class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Output</legend>

            <div class="pure-control-group">
                <label>Private Key</label>
                <textarea class="pure-input-1-2" placeholder="Private Key" style="height: 150px" readonly>{{private_key}}</textarea>
            </div>

            <div class="pure-control-group">
                <label>Public Key</label>
                <textarea class="pure-input-1-2" placeholder="Public Key" style="height: 150px" readonly>{{public_key}}</textarea>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
